{% extends "base.html" %}

{% block title %}Lista Prodotti - E-Laptop{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center">Prodotti Disponibili</h2>
        <!-- Pulsante per aggiungere nuovi prodotti -->
        <a href="{% url 'AddLaptop' %}" class="btn btn-success">Aggiungi Prodotto</a>
    </div>

    <div class="row">
        {% for product in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'LaptopDetail' product.id %}" class="btn btn-primary">Visualizza Dettagli</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
