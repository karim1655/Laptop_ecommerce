{% extends "base.html" %}

{% block title %}Lista Prodotti - E-Laptop{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Prodotti Disponibili</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Visualizza Dettagli</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
